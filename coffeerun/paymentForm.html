<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <link rel=https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.min.js>
</head>

<body class="container">
  <header>
    <h1>Payment for Coffee</h1>
  </header>

  <section>
    <form data-payment="form">
      <section>
        <h2>Contact information</h2>
        <fieldset>
          <legend>Title</legend>
          <div class=form-group>

            <label for="title_1">
              <input type="radio" id="title_1" name="title" value="Captain">
              Captain
            </label>


            <label for="title_2">
              <input type="radio" id="title_2" name="title" value="General">
              General
            </label>


            <label for="title_3">
              <input type="radio" id="title_3" name="title" value="Swaggy">
              Swaggy
            </label>

          </div>
        </fieldset>
        <div class=form-group>
          <label for="name">Name: <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="text" name="username">
        </div>

        <h2>Payment information</h2>
        <div class=form-group>
          <label for="card">
            <span>Card type:</span>
          </label>
          <select id="card" name="usercard">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </div>
        <div class=form-group>
          <label for="number">
            <span>Card number:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <input type="tel" id="number" name="cardnumber">
        </div>
        <div class=form-group>
          <label for="date">
            <span>Expiration date:</span>
            <strong><abbr title="required">*</abbr></strong>
            <em>formatted as mm/dd/yyyy</em>
          </label>
          <input type="date" id="date" name="expiration">
        </div>
        <button type="submit" class="btn btn-default">Validate payment</button>
        <div id="payment"></div>
    </form>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/paymentForm.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

</body>

</html>
